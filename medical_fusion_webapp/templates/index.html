<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Fusion Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 3px solid #667eea;
        }
        
        .header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }
        
        .file-input-label:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .results-section {
            margin-top: 40px;
        }
        
        .method-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .method-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .method-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .fusion-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .metrics-table {
            font-size: 0.9em;
        }
        
        .metrics-table th {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
        }
        
        .metrics-table td {
            border-color: #dee2e6;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #667eea;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .comparison-plot {
            text-align: center;
            margin: 30px 0;
        }
        
        .comparison-plot img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .original-images {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .original-images h4 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .preview-image {
                max-width: 150px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-microscope"></i> Medical Image Fusion Comparison Tool</h1>
                <p>Compare different fusion methods for CT and MRI medical images</p>
            </div>
            
            <!-- Upload Section -->
            <div class="upload-section">
                <h3 class="text-center mb-4"><i class="fas fa-upload"></i> Upload Medical Images</h3>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"><strong>CT Image</strong></label>
                            <div class="file-input-wrapper">
                                <input type="file" id="ct-input" class="file-input" accept="image/*">
                                <label for="ct-input" class="file-input-label">
                                    <i class="fas fa-file-medical"></i> Choose CT Image
                                </label>
                            </div>
                            <div id="ct-preview" class="preview-container"></div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"><strong>MRI Image</strong></label>
                            <div class="file-input-wrapper">
                                <input type="file" id="mri-input" class="file-input" accept="image/*">
                                <label for="mri-input" class="file-input-label">
                                    <i class="fas fa-brain"></i> Choose MRI Image
                                </label>
                            </div>
                            <div id="mri-preview" class="preview-container"></div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button id="process-btn" class="btn btn-primary btn-lg me-3" disabled>
                        <i class="fas fa-magic"></i> Process & Compare Fusion Methods
                    </button>
                    <button id="sample-btn" class="btn btn-secondary btn-lg">
                        <i class="fas fa-eye"></i> Load Sample Images
                    </button>
                </div>
            </div>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner-border" role="status"></div>
                <p class="mt-3">Processing images and applying fusion methods...</p>
            </div>
            
            <!-- Error Alert -->
            <div id="error-alert" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i> <span id="error-message"></span>
            </div>
            
            <!-- Results Section -->
            <div id="results" class="results-section" style="display: none;">
                <!-- Original Images -->
                <div class="original-images">
                    <h4><i class="fas fa-images"></i> Original Images</h4>
                    <div class="row text-center">
                        <div class="col-md-6">
                            <h6>CT Image</h6>
                            <img id="original-ct" class="fusion-image" alt="Original CT">
                        </div>
                        <div class="col-md-6">
                            <h6>MRI Image</h6>
                            <img id="original-mri" class="fusion-image" alt="Original MRI">
                        </div>
                    </div>
                </div>
                
                <!-- Comparison Plot -->
                <div id="comparison-plot-container" class="comparison-plot">
                    <h4><i class="fas fa-chart-bar"></i> Performance Comparison</h4>
                    <img id="comparison-plot" alt="Performance Comparison">
                </div>
                
                <!-- Fusion Results -->
                <h3 class="text-center mb-4"><i class="fas fa-layer-group"></i> Fusion Results</h3>
                <div id="fusion-results" class="row"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let ctImage = null;
        let mriImage = null;
        
        // File input handlers
        document.getElementById('ct-input').addEventListener('change', function(e) {
            handleFileSelect(e, 'ct');
        });
        
        document.getElementById('mri-input').addEventListener('change', function(e) {
            handleFileSelect(e, 'mri');
        });
        
        // Process button handler
        document.getElementById('process-btn').addEventListener('click', processImages);
        
        // Sample button handler
        document.getElementById('sample-btn').addEventListener('click', loadSample);
        
        function handleFileSelect(event, type) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'preview-image';
                img.alt = `${type.toUpperCase()} Preview`;
                
                const previewContainer = document.getElementById(`${type}-preview`);
                previewContainer.innerHTML = '';
                previewContainer.appendChild(img);
                
                if (type === 'ct') {
                    ctImage = file;
                } else {
                    mriImage = file;
                }
                
                updateProcessButton();
            };
            reader.readAsDataURL(file);
        }
        
        function updateProcessButton() {
            const processBtn = document.getElementById('process-btn');
            processBtn.disabled = !(ctImage && mriImage);
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error-alert').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-alert').style.display = 'block';
            hideLoading();
        }
        
        function processImages() {
            if (!ctImage || !mriImage) {
                showError('Please select both CT and MRI images');
                return;
            }
            
            showLoading();
            
            const formData = new FormData();
            formData.append('ct_image', ctImage);
            formData.append('mri_image', mriImage);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(error => {
                hideLoading();
                showError('Network error: ' + error.message);
            });
        }
        
        function loadSample() {
            showLoading();
            
            fetch('/sample')
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.error) {
                    showError(data.error);
                } else {
                    // Display sample images in preview
                    const ctPreview = document.getElementById('ct-preview');
                    const mriPreview = document.getElementById('mri-preview');
                    
                    ctPreview.innerHTML = `<img src="${data.ct_image}" class="preview-image" alt="Sample CT">`;
                    mriPreview.innerHTML = `<img src="${data.mri_image}" class="preview-image" alt="Sample MRI">`;
                    
                    // Convert base64 to file objects for processing
                    fetch(data.ct_image)
                        .then(res => res.blob())
                        .then(blob => {
                            ctImage = new File([blob], 'sample_ct.png', { type: 'image/png' });
                            updateProcessButton();
                        });
                    
                    fetch(data.mri_image)
                        .then(res => res.blob())
                        .then(blob => {
                            mriImage = new File([blob], 'sample_mri.png', { type: 'image/png' });
                            updateProcessButton();
                        });
                    
                    if (data.message) {
                        // Show success message briefly
                        const alert = document.createElement('div');
                        alert.className = 'alert alert-success';
                        alert.innerHTML = `<i class="fas fa-check"></i> ${data.message}`;
                        document.querySelector('.upload-section').appendChild(alert);
                        setTimeout(() => alert.remove(), 3000);
                    }
                }
            })
            .catch(error => {
                hideLoading();
                showError('Failed to load sample: ' + error.message);
            });
        }
        
        function displayResults(data) {
            // Show original images
            document.getElementById('original-ct').src = data.ct_image;
            document.getElementById('original-mri').src = data.mri_image;
            
            // Show comparison plot if available
            if (data.comparison_plot) {
                document.getElementById('comparison-plot').src = data.comparison_plot + '?t=' + Date.now();
                document.getElementById('comparison-plot-container').style.display = 'block';
            } else {
                document.getElementById('comparison-plot-container').style.display = 'none';
            }
            
            // Display method info if available
            if (data.method_info) {
                console.log(`Total methods: ${data.method_info.total_methods}, Available: ${data.method_info.available_methods}`);
            }
            
            // Display fusion results
            const resultsContainer = document.getElementById('fusion-results');
            resultsContainer.innerHTML = '';
            
            // Method icons mapping
            const methodIcons = {
                'ResNet Deep Fusion': 'fas fa-brain',
                'Wavelet Fusion': 'fas fa-wave-square',
                'Spatial-Adaptive Wavelet': 'fas fa-project-diagram',
                'DWT-PCA Fusion': 'fas fa-sitemap'
            };
            
            // Sort methods: available first, then unavailable
            const sortedMethods = Object.entries(data.results).sort(([,a], [,b]) => {
                if (a.available && !b.available) return -1;
                if (!a.available && b.available) return 1;
                return 0;
            });
            
            sortedMethods.forEach(([methodKey, result]) => {
                const col = document.createElement('div');
                col.className = 'col-lg-6 col-xl-4 mb-4';
                
                const icon = methodIcons[result.name] || 'fas fa-cog';
                
                let content = `
                    <div class="method-card ${!result.available ? 'opacity-75' : ''}">
                        <h5 class="method-title">
                            <i class="${icon}"></i> ${result.name}
                            ${!result.available ? '<span class="badge bg-secondary ms-2">Unavailable</span>' : ''}
                        </h5>
                        <p class="text-muted small">${result.description}</p>
                `;
                
                if (!result.available) {
                    content += `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i> ${result.error || 'Method not available'}
                        </div>
                    `;
                } else if (result.image) {
                    content += `
                        <div class="text-center mb-3">
                            <img src="${result.image}" class="fusion-image" alt="${result.name} Result">
                        </div>
                    `;
                    
                    if (result.metrics && Object.keys(result.metrics).length > 0) {
                        content += `
                            <table class="table table-sm metrics-table">
                                <thead>
                                    <tr>
                                        <th>Metric</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        const displayMetrics = {
                            'SSIM_Avg': 'SSIM Average',
                            'PSNR_Avg': 'PSNR Average (dB)',
                            'Edge_Preservation': 'Edge Preservation',
                            'Entropy': 'Entropy (bits)',
                            'MI_Avg': 'Mutual Information'
                        };
                        
                        Object.entries(displayMetrics).forEach(([key, label]) => {
                            if (result.metrics[key] !== undefined) {
                                let value = result.metrics[key];
                                if (typeof value === 'number') {
                                    if (key === 'PSNR_Avg') {
                                        value = value.toFixed(2);
                                    } else {
                                        value = value.toFixed(3);
                                    }
                                }
                                content += `
                                    <tr>
                                        <td>${label}</td>
                                        <td><strong>${value}</strong></td>
                                    </tr>
                                `;
                            }
                        });
                        
                        content += `
                                </tbody>
                            </table>
                        `;
                    }
                }
                
                content += '</div>';
                col.innerHTML = content;
                resultsContainer.appendChild(col);
            });
            
            // Show results section
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }
    </script>
</body>
</html>
